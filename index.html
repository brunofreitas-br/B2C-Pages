<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter TOTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .error {
            color: red;
            display: none;
        }
        #api {
            display: none; /* Ocultar a div padrão do B2C */
        }
    </style>
</head>
<body>
    <div id="custom-container" class="container">
        <h2>Enter TOTP Code</h2>
        <p>Please provide the following details.</p>
        <ul>
            <li>Enter the verification code from your authenticator app.</li>
            <li>
                Enter your code. <input type="text" id="totpCode" name="totpCode" placeholder="Enter your code." required>
            </li>
        </ul>
        <div id="error" class="error">
            <p id="errorMessage"></p>
        </div>
        <button id="verifyButton" type="button">Verify</button>
        <button type="button" onclick="window.location.href='/';">Cancel</button>
    </div>

    <div id="api"></div> <!-- Div padrão do B2C, escondida -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Esconder a div padrão do B2C e mostrar o container customizado
            document.getElementById("api").style.display = 'none';
            document.getElementById("custom-container").style.display = 'block';

            var errorElement = document.getElementById("errorMessage");
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            if (error && error.includes('AADB2C90157')) {
                errorElement.innerText = "Número máximo de tentativas excedido. Por favor, tente novamente mais tarde.";
                document.getElementById("error").style.display = 'block';
            }
        });

        document.getElementById("verifyButton").addEventListener("click", function() {
            // Aqui você pode adicionar a lógica de validação ou envio do código TOTP
            var totpCode = document.getElementById("totpCode").value;
            if (!totpCode) {
                showError("Por favor, insira o código TOTP.");
            } else {
                // Adicione a lógica de verificação ou envio do código TOTP
            }
        });

        function showError(message) {
            var errorElement = document.getElementById("errorMessage");
            errorElement.innerText = message;
            document.getElementById("error").style.display = 'block';
        }
    </script>
</body>
</html>
