<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter TOTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="api" class="container">
        <h2>Enter TOTP Code</h2>
        <div id="error" class="error">
            <p id="errorMessage"></p>
        </div>
        <form id="totpForm">
            <input type="text" id="totpCode" name="totpCode" placeholder="Enter your TOTP code" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var errorElement = document.getElementById("errorMessage");
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            if (error === 'AADB2C90157') {
                errorElement.innerText = "Número máximo de tentativas excedido. Por favor, tente novamente mais tarde.";
                document.getElementById("error").style.display = 'block';
            }
        });

        document.getElementById("totpForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Simulate form submission and error handling
            var totpCode = document.getElementById("totpCode").value;
            if (totpCode !== "123456") { // Simulate invalid code
                var errorMessage = "Invalid TOTP code. Please try again.";
                showError(errorMessage);
            }
        });

        function showError(message) {
            var errorElement = document.getElementById("errorMessage");
            errorElement.innerText = message;
            document.getElementById("error").style.display = 'block';
        }
    </script>
</body>
</html>
