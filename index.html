<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify TOTP</title>
</head>
<body>
    <h1>Verify TOTP</h1>
    <p>Please enter the code generated by your authenticator app.</p>
    
    <!-- Div para exibir mensagens de erro -->
    <div id="error-message" style="color: red;"></div>
    <div id="api"></div>
    
    <form id="api" method="post" enctype="application/x-www-form-urlencoded" action="/.auth/start/login">
        <input type="hidden" name="post_login_redirect_uri" value="YOUR_POST_LOGIN_REDIRECT_URI">
        <input type="text" name="otpCode" placeholder="Enter code" required>
        <button type="submit">Verify</button>
    </form>
    
    <!-- Script para exibir mensagens de erro dinamicamente -->
    <script>
        // Função para exibir mensagens de erro
        function displayErrorMessage(message) {
            var errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = message;
        }
        
        // Verificar se há mensagens de erro na URL e exibir na página
        var urlParams = new URLSearchParams(window.location.search);
        var errorMessage = urlParams.get('error_message');
        if (errorMessage) {
            displayErrorMessage(errorMessage);
        }
    </script>
</body>
</html>
